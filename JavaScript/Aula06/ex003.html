<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programinha</title>
</head>
<body>
    <h1>Olá, mundo</h1>
    <script>
        var n1 = parseFloat(window.prompt('Digite um número'))
        var n2 = Number.parseInt(window.prompt('Digite outro número'))
        var n3 = Number(window.prompt('Digite outro número')) // os 3 tipos
        var soma = n1 + n2 + n3
        //window.alert('a soma deu ' + soma.toString() )// ou String(soma)
        window.alert(`a soma deu  ${String(soma)}` )

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
    div#area{
        font: normal 20pt arial;
        background: rgb(42, 132, 49);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;



    }
    </style>
</head>
<body>
    <div id="area"  >
        intera√ßaumm

    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar) // sem parenteses mesmo
        a.addEventListener('mouseenter', entrar) // sem parenteses mesmo
        a.addEventListener('mouseout', sair) // sem parenteses mesmo

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'

        }
        function sair(){
            a.innerText = 'saiu!'
            a.style.background = 'green'

        }


    </script>
</body>
</html>
